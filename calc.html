<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaSctipt Calculator | Web Dev Trick</title>
 <link rel="stylesheet" href="css/style.css">
</head>
 
<body>
  <div class="container">
    <form name="form">
      <div class="display">
        <input class="textpole" type="text" placeholder="0" name="displayResult"  />
      </div>
      <div class="buttons">
        <div class="row">
          <input class="clearAll" type="button" name="clear" value="C">
          <input class="clear" type="button" name="backspace" value="<-">
        </div>
        <div class="row">
          <input class="number" type="button" name="b7" value="7">
          <input class="number" type="button" name="b8" value="8">
          <input class="number" type="button" name="b9" value="9">
          <input class="action" type="button" name="addb" value="+">
        </div>

        <div class="row">
          <input class="number" type="button" name="b4" value="4" >
          <input class="number" type="button" name="b5" value="5">
          <input class="number" type="button" name="b6" value="6">
          <input class="action" type="button" name="subb" value="-">
        </div>

        <div class="row">
          <input class="number" type="button" name="b1" value="1">
          <input class="number" type="button" name="b2" value="2">
          <input class= "number" type="button" name="b3" value="3">
          <input class="action" type="button" name="mulb" value="*">
        </div>

        <div class="row">
          <input class="number" type="button" name="b0" value="0">
          <input class="number" type="button" name="potb" value=".">
          <input class="action" type="button" name="divb" value="/">
          <input class="result" type="button" class="red" value="=">
        </div>
      </div>

    </form>
  </div>
</body>
<script src="js/script.js"></script>
 
</html>
